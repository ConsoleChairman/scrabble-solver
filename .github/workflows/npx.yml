name: npx

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  npx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - uses: cypress-io/github-action@v6
        with:
          start: npx scrabble-solver@latest
        env:
          CYPRESS_BASE_URL: http://localhost:3333
